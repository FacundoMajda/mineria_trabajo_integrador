<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Preguntas</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      @media (max-width: 576px) {
        .container {
          width: 100%;
        }
      }
    </style>
  </head>

  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Encuesta Minería de Datos</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Integrantes
              </a>

              <ul class="dropdown-menu">
                <li><a class="dropdown-item">Cárdenas Lucas</a></li>

                <li><a class="dropdown-item">Cristaldo Aymara</a></li>

                <li><a class="dropdown-item">Majda Facundo</a></li>

                <li><a class="dropdown-item">Ríos Facundo</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 w-70">
      <h3>
        Ayúdanos a recopilar datos para mejorar la oferta educativa de nuestra
        institución!
      </h3>
      <p>Rellena los campos del formulario con tu apreciación personal</p>

      <form>
        <div class="form-group">
          <label for="edad">Edad:</label>
          <input
            type="text"
            class="form-control"
            id="edad"
            placeholder="Ingresa tu edad"
          />
        </div>
        <div class="form-group">
          <label for="genero">Género:</label>
          <select class="form-control" id="genero"></select>
        </div>
        <div class="form-group">
          <label for="localidad">Localidad:</label>
          <select class="form-control" id="localidad"></select>
        </div>
        <div class="form-group">
          <label for="nivel">Nivel educativo:</label>
          <select class="form-control" id="nivel"></select>
        </div>

        <div class="form-group">
          <label for="comentario">Comentario:</label>
          <textarea
            class="form-control"
            id="comentario"
            rows="3"
            placeholder="Escribe tu comentario aquí"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="enviar">
          Enviar
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
